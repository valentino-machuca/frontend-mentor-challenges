<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <div class="img">
      <div id='view'><img src="./images/icon-view.svg"></div>
      <img id='nft-img' src="./images/image-equilibrium.jpg" alt="nft-img">
    </div>
    <div class="info">
      <div class="data">
        <h1 id="title">Equilibrium #3429</h1>
        <p id="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <span id="eth"><img src="./images/icon-ethereum.svg"> 0.041ETH</span>
        <span id="time"><img src="./images/icon-clock.svg">3 days left</span>
      </div>
    </div>
    <div class="autor">
      <img src="./images/image-avatar.png" alt="avatar">
      <div id="creation">Creation of <span id="name">Jules Wyvern</span></div>
    </div>
  </div>
</body>
</html>
